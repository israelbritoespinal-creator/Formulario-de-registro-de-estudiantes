<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Estudiantes</title>
</head>
<body>
    <h2>Formulario de Registro de Estudiantes</h2>
    
    <form action="#" method="POST">
        <!-- Cedula -->
        <label for="cedula">Cédula: </label>
        <input type="text" id="cedula" name="cedula">
        
        <br><br>
        
        <!-- Nombre -->
        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre" name="nombre">
        
        <br><br>
        
        <!-- Apellido -->
        <label for="apellido">Apellido: </label>
        <input type="text" id="apellido" name="apellido">
        
        <br><br>
        
        <!-- Sexo -->
        <label>Sexo: </label><br>
        <input type="radio" id="masculino" name="sexo" value="masculino">
        <label for="masculino">Masculino</label>
        
        <input type="radio" id="femenino" name="sexo" value="femenino">
        <label for="femenino">Femenino</label>
        
        <input type="radio" id="otro" name="sexo" value="otro">
        <label for="otro">Otro</label>
        
        <br><br>
        
        <!-- Carrera -->
        <label for="carrera">Carrera: </label>
        <select id="carrera" name="carrera">
            <option value="">Seleccione una carrera</option>
            <option value="ingenieria">Ingeniería en Sistemas</option>
            <option value="medicina">Medicina</option>
            <option value="derecho">Derecho</option>
            <option value="administracion">Administración de Empresas</option>
        </select>
        
        <br><br>
        
        <!-- Matricula -->
        <label for="matricula">Matrícula: </label>
        <input type="text" id="matricula" name="matricula">
        
        <br><br>
        
        <!-- Dirección -->
        <label for="direccion">Dirección: </label>
        <input type="text" id="direccion" name="direccion">
        
        <br><br>
        
        <!-- Teléfono -->
        <label for="telefono">Teléfono: </label>
        <input type="tel" id="telefono" name="telefono">
        
        <br><br>
        
        <!-- Email -->
        <label for="email">Email: </label>
        <input type="email" id="email" name="email">
        
        <br><br>
        
        <!-- Ciudad -->
        <label for="ciudad">Ciudad: </label>
        <select id="ciudad" name="ciudad">
            <option value="">Seleccione una ciudad</option>
            <option value="santo_domingo">Santo Domingo</option>
            <option value="santiago">Santiago</option>
            <option value="la_vega">La Vega</option>
            <option value="san_cristobal">San Cristóbal</option>
            <option value="san_pedro">San Pedro de Macorís</option>
            <option value="la_romana">La Romana</option>
            <option value="Mao">Mao</option>
        </select>
        
        <br><br>
        
        <!-- Provincia -->
        <label for="provincia">Provincia: </label>
        <select id="provincia" name="provincia">
            <option value="">Seleccione una provincia</option>
            <option value="distrito">Distrito Nacional</option>
            <option value="santo_domingo">Santo Domingo</option>
            <option value="santiago">Santiago</option>
            <option value="la_vega">La Vega</option>
            <option value="san_cristobal">San Cristóbal</option>
            <option value="puerto_plata">Puerto Plata</option>
            <option value="Valverde">Valverde</option>
        </select>
        
        <br><br>
        
        <!-- Fecha de nacimiento -->
        <label for="nacimiento">Fecha de nacimiento: </label>
        <input type="date" id="nacimiento" name="nacimiento">
        
        <br><br>
        
        <!-- Comentario -->
        <label for="comentario">Comentario: </label><br>
        <textarea id="comentario" name="comentario" rows="4" cols="50"></textarea>
        
        <br><br>
        
        <!-- Botón Submit -->
        <input type="submit" value="Registrar">
    </form>
</body>

</html>
